admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address: { address: 0.0.0.0, port_value: 9901 }

static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address: { address: 0.0.0.0, port_value: 666 }
    filter_chains:
      - filters:
        - name: envoy.http_connection_manager
          config:
            access_log:
              name: envoy.file_access_log
              config:
                path: /dev/stdout
            codec_type: auto
            stat_prefix: ingress_http
            route_config:
              name: proxy
              virtual_hosts:
                - name: backend
                  domains:
                    - '*'
                  routes:
                    - match:
                        prefix: /
                      route:
                        cluster: web
            http_filters:
              - name: envoy.lua
                config: { inline_code: dofile("./lua/script_respond_leak.lua") }
              - name: envoy.router
                config: {}
  clusters:
  - name: web
    connect_timeout: 0.25s
    type: STATIC
    lb_policy: ROUND_ROBIN
    hosts: [{ socket_address: { address: 8.8.8.8, port_value: 443 }}]
